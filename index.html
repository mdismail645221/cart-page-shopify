<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    .shopping-cart-product-quantity input {
      width: 50px;
      border: none;
    }

    .shopping-cart-product-quantity p {
      width: 100px;
      border: 1px solid #ddd;
      display: flex;
      justify-content: center;
      padding: 10px;
      border-radius: 50px;
      box-shadow: 1px 1px 1px 0px #eee;
    }
    button.shopping-cart-product-plus-btn,
    button.shopping-cart-product-minus-btn {
      font-size: 16px;
      font-weight: 700;
    }

    .m-cart-body-item {
      box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
    }

    .btn {
      background-color: #000;
      color: #fff;
      padding: 15px 35px;
      width: 100%;
      flex: 1;
    }
  </style>

  <body>
    <!-- header page breadcrumb title section -->
    <div
      class="header-page-title-breadcrumb-wrrapper overflow-hidden py-[60px]"
    >
      <div class="container w-[1400px] m-auto">
        <div
          class="header-page-breadcrumb-title-box shadow bg-[#000] text-white py-6 flex flex-col gap-6 items-center justify-center"
        >
          <div class="header-breadcrumb-title">
            <h3 class="text-3xl font-bold">Shopping Cart</h3>
          </div>
          <div
            class="breadcrumb-wrraper-box flex items-center justify-center gap-2"
          >
            <a href="/">Home</a>
            <span
              ><svg
                class="m-svg-icon--small w-2"
                fill="currentColor"
                stroke="currentColor"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 256 512"
              >
                <path
                  d="M17.525 36.465l-7.071 7.07c-4.686 4.686-4.686 12.284 0 16.971L205.947 256 10.454 451.494c-4.686 4.686-4.686 12.284 0 16.971l7.071 7.07c4.686 4.686 12.284 4.686 16.97 0l211.051-211.05c4.686-4.686 4.686-12.284 0-16.971L34.495 36.465c-4.686-4.687-12.284-4.687-16.97 0z"
                ></path>
              </svg>
            </span>
            <span>Your Shopping Cart</span>
          </div>
        </div>
        <!-- start cart form body -->
        <form action="/cart">
          <div class="shopping-cart-wrrapper">
            <div
              class="shopping-cart-header flex justify-between items-center py-6"
            >
              <div
                class="shopping-cart-product-title text-medium md:text-lg font-medium basis-[25%]"
              >
                <span>Product</span>
              </div>
              <div
                class="shopping-cart-product-price text-medium md:text-lg font-medium basis-[20%]"
              >
                <span>Price</span>
              </div>
              <div
                class="shopping-cart-product-Quantity text-medium md:text-lg font-medium basis-[20%]"
              >
                <span>Quantity</span>
              </div>
              <div
                class="shopping-cart-product-total-price text-medium md:text-lg font-medium basis-[20%]"
              >
                <span>$500</span>
              </div>
            </div>

            <!-- cart body  -->
            <div class="cart-body-wrapper flex flex-col gap-3">
              <div
                class="border m-cart-body-item py-4 flex items-center justify-between"
              >
                <!-- shopping-cart-product-title-img-box -->
                <div
                  class="shopping-cart-product-title-img-box flex items-center gap-4 basis-[25%]"
                >
                  <img
                    class="cart-product-image h-full md:h-[120px] object-fill"
                    src="https://cozycoutureclothing.myshopify.com/cdn/shop/files/b109f0ba-fee5-43cb-9ded-5f18e4cc8d49.jpg?v=1710737432&width=165"
                    alt="product image"
                  />
                  <div class="shopping-cart-product-info">
                    <p class="shopping-cart-product-info-title">
                      This is paragraph. This is paragraph.
                    </p>
                    <p class="shopping-cart-product-info-color">Red, Black</p>
                    <p class="shopping-cart-product-info-size">Size</p>
                    <button>Remove</button>
                  </div>
                </div>
                <!-- end shopping-cart-product-title-img-box -->

                <!-- shopping-cart-product-price -->
                <div class="shopping-cart-product-price basis-[20%]">
                  <p>
                    <span>$</span>
                    <span>500</span>
                  </p>
                </div>
                <!-- end shopping-cart-product-price -->

                <div class="shopping-cart-product-quantity basis-[20%]">
                  <p>
                    <button class="shopping-cart-product-minus-btn">-</button>
                    <input
                      value="0"
                      class="input border text-center"
                      type="text"
                    />
                    <button class="shopping-cart-product-plus-btn">+</button>
                  </p>
                </div>

                <!-- end shopping-cart-product-quantity -->

                <div class="shopping-cart-product-total-price basis-[20%]">
                  <p>
                    <span>$</span>
                    <span>500</span>
                  </p>
                </div>
              </div>
              <!-- end m-cart-body-item py-4 -->

              <div
                class="border m-cart-body-item py-4 flex items-center justify-between"
              >
                <!-- shopping-cart-product-title-img-box -->
                <div
                  class="shopping-cart-product-title-img-box flex items-center gap-4 basis-[25%]"
                >
                  <img
                    class="cart-product-image h-full md:h-[120px] object-fill object-fill"
                    src="https://cozycoutureclothing.myshopify.com/cdn/shop/files/b109f0ba-fee5-43cb-9ded-5f18e4cc8d49.jpg?v=1710737432&width=165"
                    alt="product image"
                  />
                  <div class="shopping-cart-product-info">
                    <p class="shopping-cart-product-info-title">
                      This is paragraph. This is paragraph.
                    </p>
                    <p class="shopping-cart-product-info-color">Red, Black</p>
                    <p class="shopping-cart-product-info-size">Size</p>
                    <button>Remove</button>
                  </div>
                </div>
                <!-- end shopping-cart-product-title-img-box -->

                <!-- shopping-cart-product-price -->
                <div class="shopping-cart-product-price basis-[20%]">
                  <p>
                    <span>$</span>
                    <span>500</span>
                  </p>
                </div>
                <!-- end shopping-cart-product-price -->

                <div class="shopping-cart-product-quantity basis-[20%]">
                  <p>
                    <button class="shopping-cart-product-minus-btn">-</button>
                    <input
                      value="0"
                      class="input border text-center"
                      type="text"
                    />
                    <button class="shopping-cart-product-plus-btn">+</button>
                  </p>
                </div>

                <!-- end shopping-cart-product-quantity -->

                <div class="shopping-cart-product-total-price basis-[20%]">
                  <p>
                    <span>$</span>
                    <span>500</span>
                  </p>
                </div>
              </div>
              <!-- end m-cart-body-item -->
            </div>
            <!-- end cart body  -->

            <div class="cart-footer-wrapper flex justify-end py-5">
              <div class="cart-footer-body w-[400px]">
                <div class="cart-box flex flex-col gap-5">
                  <div
                    class="m-cart-addon__header flex items-center justify-between"
                  >
                    <button
                      data-open="note"
                      type="button"
                      class="m-cart-addon--trigger-button m-tooltip m-tooltip--top active"
                    >
                      <svg
                        class="m-cart-addon__icon--note m-svg-icon--medium"
                        fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 19 19"
                      >
                        <path
                          fill="currentColor"
                          d="M17.3672 2.21875c.4453.44531.668.98437.668 1.61719 0 .60937-.2227 1.13672-.668 1.58203L4.99219 17.793l-4.007815.457H.878906c-.257812 0-.46875-.0938-.632812-.2812-.164063-.1876-.234375-.4102-.210938-.668l.457032-4.0078L12.8672.917969C13.3125.472656 13.8398.25 14.4492.25c.6328 0 1.1719.222656 1.6172.667969l1.3008 1.300781zM4.46484 16.7383l9.28126-9.28127-2.918-2.91797-9.28122 9.28124-.35157 3.2695 3.26953-.3515zM16.5938 4.60938c.2109-.21094.3164-.46875.3164-.77344 0-.32813-.1055-.59766-.3164-.8086l-1.336-1.33593c-.2109-.21094-.4805-.31641-.8086-.31641-.3047 0-.5625.10547-.7734.31641l-2.0391 2.03906 2.918 2.91797 2.0391-2.03906z"
                        ></path>
                      </svg>
                      <span>Note</span>
                    </button>

                    <button
                      data-open="shipping"
                      type="button"
                      class="m-cart-addon--trigger-button m-tooltip m-tooltip--top active"
                    >
                      <svg
                        class="m-cart-addon__icon--shipping"
                        fill="currentColor"
                        stroke="currentColor"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 640 512"
                      >
                        <path
                          d="M280 192c4.4 0 8-3.6 8-8v-16c0-4.4-3.6-8-8-8H40c-4.4 0-8 3.6-8 8v16c0 4.4 3.6 8 8 8h240zm352 192h-24V275.9c0-16.8-6.8-33.3-18.8-45.2l-83.9-83.9c-11.8-12-28.3-18.8-45.2-18.8H416V78.6c0-25.7-22.2-46.6-49.4-46.6H113.4C86.2 32 64 52.9 64 78.6V96H8c-4.4 0-8 3.6-8 8v16c0 4.4 3.6 8 8 8h240c4.4 0 8-3.6 8-8v-16c0-4.4-3.6-8-8-8H96V78.6c0-8.1 7.8-14.6 17.4-14.6h253.2c9.6 0 17.4 6.5 17.4 14.6V384H207.6C193 364.7 170 352 144 352c-18.1 0-34.6 6.2-48 16.4V288H64v144c0 44.2 35.8 80 80 80s80-35.8 80-80c0-5.5-.6-10.8-1.6-16h195.2c-1.1 5.2-1.6 10.5-1.6 16 0 44.2 35.8 80 80 80s80-35.8 80-80c0-5.5-.6-10.8-1.6-16H632c4.4 0 8-3.6 8-8v-16c0-4.4-3.6-8-8-8zm-488 96c-26.5 0-48-21.5-48-48s21.5-48 48-48 48 21.5 48 48-21.5 48-48 48zm272-320h44.1c8.4 0 16.7 3.4 22.6 9.4l83.9 83.9c.8.8 1.1 1.9 1.8 2.8H416V160zm80 320c-26.5 0-48-21.5-48-48s21.5-48 48-48 48 21.5 48 48-21.5 48-48 48zm80-96h-16.4C545 364.7 522 352 496 352s-49 12.7-63.6 32H416v-96h160v96zM256 248v-16c0-4.4-3.6-8-8-8H8c-4.4 0-8 3.6-8 8v16c0 4.4 3.6 8 8 8h240c4.4 0 8-3.6 8-8z"
                        ></path>
                      </svg>
                      <span>Shipping</span>
                    </button>

                    <button
                      data-open="coupon"
                      type="button"
                      class="m-cart-addon--trigger-button m-tooltip m-tooltip--top active"
                    >
                      <span
                        data-discount-noti=""
                        class="m-cart-addon__icon--noti m:hidden m:rounded-full"
                      ></span>
                      <svg
                        class="m-cart-addon__icon--discount"
                        fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 21 14"
                      >
                        <path
                          fill="currentColor"
                          d="M15.2812 3.875c.2344 0 .4336.08203.5977.24609.1641.16407.2461.36328.2461.59766v5.0625c0 .23435-.082.43355-.2461.59765-.1641.1641-.3633.2461-.5977.2461H5.71875c-.23437 0-.43359-.082-.59766-.2461-.16406-.1641-.24609-.3633-.24609-.59765v-5.0625c0-.23438.08203-.43359.24609-.59766.16407-.16406.36329-.24609.59766-.24609h9.56245zM15 9.5V5H6v4.5h9zm4.5-3.375c-.3047 0-.5742.11719-.8086.35156-.2109.21094-.3164.46875-.3164.77344s.1055.57422.3164.80859c.2344.21094.5039.31641.8086.31641h1.125v3.9375c0 .4687-.1641.8672-.4922 1.1953-.3281.3281-.7266.4922-1.1953.4922H2.0625c-.46875 0-.86719-.1641-1.195312-.4922C.539062 13.1797.375 12.7812.375 12.3125V8.375H1.5c.30469 0 .5625-.10547.77344-.31641.23437-.23437.35156-.5039.35156-.80859s-.11719-.5625-.35156-.77344C2.0625 6.24219 1.80469 6.125 1.5 6.125H.375V2.1875c0-.46875.164062-.86719.492188-1.195312C1.19531.664063 1.59375.5 2.0625.5h16.875c.4687 0 .8672.164063 1.1953.492188.3281.328122.4922.726562.4922 1.195312V6.125H19.5zm0 3.375c-.6094 0-1.1367-.22266-1.582-.66797-.4453-.44531-.668-.97265-.668-1.58203s.2227-1.13672.668-1.58203C18.3633 5.22266 18.8906 5 19.5 5V2.1875c0-.16406-.0586-.29297-.1758-.38672-.0937-.11719-.2226-.17578-.3867-.17578H2.0625c-.16406 0-.30469.05859-.42188.17578-.09374.09375-.14062.22266-.14062.38672V5c.60938 0 1.13672.22266 1.58203.66797.44531.44531.66797.97265.66797 1.58203s-.22266 1.13672-.66797 1.58203C2.63672 9.27734 2.10938 9.5 1.5 9.5v2.8125c0 .1641.04688.3047.14062.4219.11719.0937.25782.1406.42188.1406h16.875c.1641 0 .293-.0469.3867-.1406.1172-.1172.1758-.2578.1758-.4219V9.5z"
                        ></path>
                      </svg>
                      <span>Coupon</span>
                    </button>
                  </div>

                  <div class="cart-footer-summary">
                    <div class="cart-subTotal flex justify-between">
                      <span>Subtotal</span>
                      <span>$500</span>
                    </div>
                  </div>
                  <!-- end cart footer summary  -->

                  <div class="cart-checkout-wrapper flex flex-col items-center">
                    <div class="cart-checkout-btn flex-1 w-full">
                      <button class="btn">CHECK OUT</button>
                    </div>
                  </div>

                  <!-- end chackout wrapper  -->
                </div>
              </div>
            </div>
            <!-- end cart-footer-wrapper -->
          </div>
          <!-- end shopping-cart-wrrapper -->
        </form>
      </div>
      <!-- end container -->
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
